    <script type="text/javascript" src="../test-credentials.js"></script>

    ></script>
    <script

      src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"
    ></script>
    <style type="text/css"></style>
    <script
      type="text/javascript"
      src="../js-examples-rendering-helpers/iframe-height.js"

    <link

  <body id="markers-on-the-map">
    <input type="file" id="my_file_reader" class="d-none" />

    <div class="card text-center">
      <div class="card-header">Cadena de Suministro del Pellet</div>
      <div class="card-body">
        <h5 class="card-title">Elija una opción</h5>
        <button type="button" onclick="displayMarkers(window.my_JSON_object,true);" class="btn btn-success">
          Red de Abastecimiento de Residuos
        </button>
        <button type="button" onclick="displayMarkers(window.my_JSON_object,false);" class="btn btn-danger">
          Red de Distribucion de Pellets
        </button>
      </div>
      <div class="card-footer text-muted fw-lighter fst-italic">Ignacio Vitale, Mariana E. Cóccola, Matías González, Rodolfo G. Dondo</div>
    </div>
    <div
      id="map"
      style="position: relative; width: 100%; height: 80ex; overflow: hidden"
    ></div>
    <div id="panel"></div>

    <script type="text/javascript" src="MapaAserraderos.js"></script>
  </body>
